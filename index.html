<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Pay Now</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; position: relative; min-height: 520px; }
        .header { background: #1e88e5; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        .timer-section { background: #f0f7ff; padding: 10px; text-align: center; font-size: 16px; border-bottom: 1px solid #ddd; }
        .timer { color: #d32f2f; font-weight: bold; }
        .details-box { padding: 20px; border-bottom: 1px solid #eee; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .label { color: #666; font-size: 14px; }
        .value { font-weight: bold; font-size: 16px; color: #333; }
        .copy-btn { background: #e3f2fd; color: #1e88e5; border: 1px solid #1e88e5; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        /* শুধুমাত্র ২ট অ্যাপের জন্য গ্রিড */
        .apps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .app-btn { border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; text-align: center; background: #fff; display: flex; flex-direction: column; align-items: center; }
        .app-btn img { height: 45px; width: auto; margin-bottom: 8px; object-fit: contain; }
        
        .utr-section { padding: 20px; }
        .utr-input { width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0; font-size: 16px; background: #f9f9f9; }
        .submit-btn { width: 100%; background: #2196f3; color: white; border: none; padding: 14px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        #copy-toast { visibility: hidden; min-width: 150px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 10px; position: fixed; z-index: 100; left: 50%; top: 20px; transform: translateX(-50%); font-size: 14px; }
        #copy-toast.show { visibility: visible; animation: slideIn 0.3s, fadeOut 0.3s 1.7s; }
        @keyframes slideIn { from {top: -50px; opacity: 0;} to {top: 20px; opacity: 1;} }
        @keyframes fadeOut { from {opacity: 1;} to {opacity: 0;} }
        
        #success-screen { display: none; text-align: center; padding: 60px 20px; }
    </style>
</head>
<body>

<div id="copy-toast">Copied!</div>

<div class="container">
    <div id="payment-page">
        <div class="header">Payment Gateway</div>
        <div class="timer-section">Order will be closed in: <span id="timer" class="timer">10:00</span></div>

        <div class="details-box">
            <div class="row">
                <span class="label">Amount</span>
                <span class="value">₹ <span id="display-amount">0</span></span>
                <button class="copy-btn" onclick="copyText('display-amount', 'Amount')">COPY</button>
            </div>
            <div class="row">
                <span class="label">VPA/UPI ID</span>
                <span class="value" id="display-vpa">notset@upi</span>
                <button class="copy-btn" onclick="copyText('display-vpa', 'UPI ID')">COPY</button>
            </div>
            <div class="row">
                <span class="label">Name</span>
                <span class="value" id="display-name" style="color: #1e88e5;">Customer Name</span>
            </div>
        </div>

        <div class="apps-grid">
            <div class="app-btn"><img src="phonepe.png" alt="PhonePe">PhonePe</div>
            <div class="app-btn"><img src="gpay.png" alt="GPay">GPay</div>
        </div>

        <div class="utr-section">
            <input type="text" class="utr-input" id="utr" placeholder="Input 12-digit UTR number">
            <button class="submit-btn" onclick="submitUTR()">Submit UTR</button>
        </div>
    </div>

    <div id="success-screen">
        <div style="font-size: 80px; color: #2ecc71;">✔</div>
        <div style="font-size: 24px; font-weight: bold; color: #2c3e50;">Payment Successful</div>
        <p style="color: #7f8c8d;">Your UTR has been submitted.</p>
        <br>
        <div style="font-size: 14px; color: #95a5a6;">UTR: <span id="final-utr"></span></div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('display-amount').innerText = urlParams.get('amntInput') || '0';
    document.getElementById('display-vpa').innerText = urlParams.get('vpaInput') || 'notset@upi';
    document.getElementById('display-name').innerText = decodeURIComponent(urlParams.get('nameInput') || 'Not Provided');

    let time = 600;
    setInterval(() => {
        let mins = Math.floor(time / 60);
        let secs = time % 60;
        document.getElementById('timer').innerHTML = `${mins} : ${secs < 10 ? '0' : ''}${secs}`;
        if(time > 0) time--;
    }, 1000);

    function copyText(id, type) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        const toast = document.getElementById("copy-toast");
        toast.innerText = "✓ " + type + " Copied!";
        toast.className = "show";
        setTimeout(() => { toast.className = ""; }, 2000);
    }

    function submitUTR() {
        const utr = document.getElementById('utr').value;
        if(utr.length < 12) {
            alert("Please enter a valid 12-digit UTR number");
        } else {
            document.getElementById('payment-page').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            document.getElementById('final-utr').innerText = utr;
        }
    }
</script>

</body>
</html>
